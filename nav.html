<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>navbar</title>
</head>
<style>
    /* Alap reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html,body { height: 100%; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }

    /* Navbar konténer */
    .navbar {
      background: linear-gradient(90deg, #0f172a, #0b1220);
      color: #fff;
      padding: 0.6rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: .6rem;
      font-weight: 600;
      font-size: 1.05rem;
      text-decoration: none;
      color: inherit;
    }

    .brand .logo {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg,#06b6d4,#7c3aed);
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: white;
      font-size: 0.95rem;
    }

    /* Menü (linkek) */
    .nav-links {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    .nav-links a {
      color: inherit;
      text-decoration: none;
      padding: 0.45rem 0.75rem;
      border-radius: 6px;
      font-size: 0.95rem;
    }
    .nav-links a:hover,
    .nav-links a:focus {
      background: rgba(255,255,255,0.06);
      outline: none;
    }

    /* Call-to-action gomb */
    .cta {
      background: linear-gradient(90deg,#06b6d4,#7c3aed);
      color: #041025;
      padding: 0.45rem 0.85rem;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(7,10,22,0.4);
    }
    .cta:focus { outline: 2px solid rgba(255,255,255,0.12); }

    /* Hamburger gomb mobilon */
    .hamburger {
      display: none;
      background: none;
      border: none;
      color: inherit;
      font-size: 1.25rem;
      padding: 0.35rem;
      border-radius: 6px;
    }
    .hamburger:focus { outline: 2px solid rgba(255,255,255,0.12); }

    /* Mobilnézet: menü vertikálisan, rejtve alapból */
    @media (max-width: 820px) {
      .nav-links { 
        position: absolute;
        top: 64px;
        right: 1rem;
        background: linear-gradient(180deg, rgba(12,18,30,0.98), rgba(8,12,20,0.98));
        flex-direction: column;
        gap: 0;
        width: 220px;
        padding: 0.5rem;
        border-radius: 8px;
        box-shadow: 0 8px 30px rgba(2,6,23,0.6);
        transform-origin: top right;
        transform: scaleY(0);
        transition: transform 160ms ease;
        pointer-events: none;
        opacity: 0;
      }
      .nav-links.open {
        transform: scaleY(1);
        pointer-events: auto;
        opacity: 1;
      }
      .nav-links a {
        padding: 0.6rem 0.8rem;
        display: block;
      }
      .hamburger { display: inline-flex; align-items:center; gap: .4rem; }
      .cta { display: none; } /* mobilon a CTA elrejthető, vagy áthelyezhető */
    }

    /* Kis esztétikai finomítások */
    nav { position: relative; }
    .sr-only {
      position: absolute !important;
      width: 1px; height: 1px;
      padding:0; margin:-1px;
      overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0;
    }
  </style>
<body>


<nav>
	    <div class="nav-links" id="primary-navigation">
      <a href="#home">Kezdőlap</a>
      <a href="#about">Rólunk</a>
      <a href="#services">Szolgáltatások</a>
      <a href="#blog">Blog</a>
      <a href="#contact">Kapcsolat</a>
    </div>
</nav>
 <script>
    // Kis JS a hamburger működtetéséhez és billentyűzet-támogatáshoz.
    (function(){
      const btn = document.getElementById('navToggle');
      const nav = document.getElementById('primary-navigation');

      function setAria(open) {
        btn.setAttribute('aria-expanded', String(open));
        if (open) {
          nav.classList.add('open');
          btn.setAttribute('aria-label', 'Menü bezárása');
        } else {
          nav.classList.remove('open');
          btn.setAttribute('aria-label', 'Menü megnyitása');
        }
      }

      // Toggle gomb kattintásra
      btn.addEventListener('click', () => {
        const open = btn.getAttribute('aria-expanded') === 'true';
        setAria(!open);
      });

      // Bezárás, ha a felhasználó Escape-et nyom
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && btn.getAttribute('aria-expanded') === 'true') {
          setAria(false);
          btn.focus();
        }
      });

      // Opció: zárás kattintás kívülre (mobil)
      document.addEventListener('click', (e) => {
        if (!nav.contains(e.target) && !btn.contains(e.target) && window.innerWidth <= 820) {
          setAria(false);
        }
      });

      // Alaphelyzet beállítása ablakméret változáskor
      window.addEventListener('resize', () => {
        if (window.innerWidth > 820) {
          // asztali nézet: biztosan nyitva legyen a menü (vizuálisan inline)
          nav.classList.remove('open');
          btn.setAttribute('aria-expanded', 'false');
        }
      });
    })();
  </script>
</body>
</html>
